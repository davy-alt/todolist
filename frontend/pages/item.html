<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Editar Atividade</h1>
        </header>
        <section class="form-container" id="form-container">
            <form id="item-form" action="#" method="post">
                <input type="text"
                name="name"
                id="name"
                class="item-form__input"
                placeholder="Digite a atividade"
              >
              <textarea id="description" class="item-form__textarea" placeholder="Descreva sua atividade"></textarea> 
              <button type="submit" class="item-form__button">Atualizar
              </button>
        </section>
    </div>
    
    <a href="/frontend/index.html">Voltar</a>

    <script src="item.js"></script>
</body>
</html>
